<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Gestor de Tareas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9em;
        }

        .add-task {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .filter-btn {
            flex: 1;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tasks-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .task {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid #667eea;
        }

        .task:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task.completed {
            opacity: 0.6;
            border-left-color: #28a745;
        }

        .task.priority-high {
            border-left-color: #dc3545;
        }

        .task.priority-medium {
            border-left-color: #ffc107;
        }

        .task.priority-low {
            border-left-color: #28a745;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .task.completed .task-text {
            text-decoration: line-through;
        }

        .task-priority {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ffe6e6;
            color: #dc3545;
        }

        .priority-medium {
            background: #fff8e1;
            color: #ffc107;
        }

        .priority-low {
            background: #e8f5e9;
            color: #28a745;
        }

        .task-date {
            color: #999;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .task-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .task-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✅ TaskMaster</h1>
            <p>Organiza tu día de manera efectiva</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalTasks">0</h3>
                <p>Total</p>
            </div>
            <div class="stat-card">
                <h3 id="activeTasks">0</h3>
                <p>Activas</p>
            </div>
            <div class="stat-card">
                <h3 id="completedTasks">0</h3>
                <p>Completadas</p>
            </div>
        </div>

        <div class="add-task">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="¿Qué necesitas hacer hoy?" />
                <select id="prioritySelect">
                    <option value="low">Baja</option>
                    <option value="medium" selected>Media</option>
                    <option value="high">Alta</option>
                </select>
                <button onclick="addTask()">Agregar</button>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterTasks('all', event)">Todas</button>
                <button class="filter-btn" onclick="filterTasks('active', event)">Activas</button>
                <button class="filter-btn" onclick="filterTasks('completed', event)">Completadas</button>
            </div>
        </div>

        <div class="tasks-container">
            <div id="tasksList"></div>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';

        // Cargar tareas al iniciar
        window.onload = function() {
            loadTasks();
            renderTasks();
        };

        function loadTasks() {
            const saved = localStorage.getItem('tasks');
            if (saved) {
                tasks = JSON.parse(saved);
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const priority = document.getElementById('prioritySelect').value;
            const text = input.value.trim();

            if (text === '') {
                alert('Por favor escribe una tarea');
                return;
            }

            const task = {
                id: Date.now(),
                text: text,
                priority: priority,
                completed: false,
                date: new Date().toLocaleString('es-ES')
            };

            tasks.unshift(task);
            saveTasks();
            renderTasks();
            input.value = '';
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            if (confirm('¿Estás seguro de eliminar esta tarea?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        function filterTasks(filter, event) {
            currentFilter = filter;
            
            // Actualizar botones
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            renderTasks();
        }

        function renderTasks() {
            const container = document.getElementById('tasksList');
            
            let filteredTasks = tasks;
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3>No hay tareas aquí</h3>
                        <p>¡Agrega una nueva tarea para comenzar!</p>
                    </div>
                `;
            } else {
                container.innerHTML = filteredTasks.map(task => `
                    <div class="task ${task.completed ? 'completed' : ''} priority-${task.priority}">
                        <input type="checkbox" 
                               class="task-checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})" />
                        <div class="task-content">
                            <div class="task-text">${task.text}</div>
                            <span class="task-priority priority-${task.priority}">
                                ${task.priority === 'high' ? 'Alta' : task.priority === 'medium' ? 'Media' : 'Baja'}
                            </span>
                            <div class="task-date">Creada: ${task.date}</div>
                        </div>
                        <button class="task-delete" onclick="deleteTask(${task.id})">Eliminar</button>
                    </div>
                `).join('');
            }

            updateStats();
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const active = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('completedTasks').textContent = completed;
        }

        // Permitir agregar con Enter
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
